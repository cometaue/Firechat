<h2>Messenger</h2>
<hr>
<div class="app-mensajes" id="app-mensajes">
<div class="text-right" *ngFor="let chat of chatservice.chats">
  <span class="badge badge-primary">Andres</span>
  <p>
    {{chat.mensaje}}
  </p>
</div>
<div>
  <span class="badge badge-success">Angie</span>
  <p>
   hola andres
  </p>
</div>
</div>
       <div class="input-group">
          <input type="text" class="form-control"

                 placeholder="enviar mensaje.."
                 [(ngModel)]="mensaje"
                 name="mensaje"
                 (keyup.enter)="enviar_mensaje()">
          <div class="input-group-append">
            <button class="btn btn-primary"
                    (click)="enviar_mensaje()"
                    type="button" >Enviar</button>
          </div>
        </div>
